<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple API Calls Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Multiple API Calls Example</h1>

  <table id="commitTable">
    <thead>
      <tr>
        <th>API URL</th>
        <th>Commit ID</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Array of API URLs to fetch
      const apiUrls = [
        'https://api.example.com/api1',
        'https://api.example.com/api2',
        'https://api.example.com/api3',
        'https://api.example.com/api4',
        'https://api.example.com/api5'
      ];

      // Function to fetch data from each API URL
      function fetchCommitIds(urls) {
        // Array to store all fetch promises
        const fetchPromises = urls.map(url => {
          return fetch(url)
            .then(response => response.json())
            .then(data => {
              return { url: url, commitId: data.commitId };
            });
        });

        // Resolve all promises
        return Promise.all(fetchPromises);
      }

      // Fetch data from all APIs and display in table
      fetchCommitIds(apiUrls)
        .then(results => {
          // Get the table body element
          const tableBody = document.getElementById('tableBody');

          // Iterate over results and create table rows
          results.forEach(result => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${result.url}</td>
              <td>${result.commitId}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          // Handle error gracefully
          const tableBody = document.getElementById('tableBody');
          tableBody.innerHTML = '<tr><td colspan="2">Error fetching data. Please try again later.</td></tr>';
        });
    });
  </script>
</body>
</html>
