<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST API Example - Display Data in a Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>REST API Example - Display Data in a Table</h1>

  <table id="postsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th>User ID</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Table rows will be dynamically added here -->
    </tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // URL of the REST API endpoint
      const apiUrl = 'https://jsonplaceholder.typicode.com/posts';

      // Fetch data from the API endpoint
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Log the data to the console
          console.log(data);

          // Get the table body element
          const tableBody = document.getElementById('tableBody');

          // Iterate over the data and create table rows
          data.forEach(post => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${post.id}</td>
              <td>${post.title}</td>
              <td>${post.body}</td>
              <td>${post.userId}</td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          // Handle error gracefully
          const tableBody = document.getElementById('tableBody');
          tableBody.innerHTML = '<tr><td colspan="4">Error fetching data. Please try again later.</td></tr>';
        });
    });
  </script>
</body>
</html>
